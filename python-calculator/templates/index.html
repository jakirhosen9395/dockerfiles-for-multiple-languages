<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Calculator</title>
</head>
<body>
    <h1>Simple Calculator By python</h1>

    <form action="/" method="POST">
        <label for="num1">Number 1:</label>
        <input type="text" id="num1" name="num1" value="{{ request.form['num1'] if request.form.get('num1') else '' }}"><br><br>

        <label for="num2">Number 2:</label>
        <input type="text" id="num2" name="num2" value="{{ request.form['num2'] if request.form.get('num2') else '' }}"><br><br>

        <label for="operator">Operator (add, subtract, multiply, divide):</label>
        <input type="text" id="operator" name="operator" value="{{ request.form['operator'] if request.form.get('operator') else '' }}"><br><br>

        <input type="submit" value="Calculate">
        <button type="button" onclick="clearForm()">Clear</button>
    </form>

    {% if result %}
    <p>Result: {{ result }}</p>
    {% endif %}
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}

    <script>
        function clearForm() {
            document.getElementById("num1").value = '';
            document.getElementById("num2").value = '';
            document.getElementById("operator").value = '';
            document.getElementById("result").innerHTML = '';
            document.getElementById("error").innerHTML = '';
        }
    </script>
</body>
</html>
